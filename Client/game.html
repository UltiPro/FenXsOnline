<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>FenXs</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/game.css" />
    <!-- tutaj pliki css -->
</head>

<body onload='javascript:GameInit()'>
    <header class="text-center p-5 header-small">
        FenXs
    </header>
    <main role="main">
        <div class="game-container bg-wooden rounded border border-2 border-dark">
            <canvas class="game-canvas" width="960" height="640"></canvas>
        </div>
    </main>
    <footer
        class="footer position-fixed bottom-0 end-0 bg-wooden text-center p-1 border-top border-start border-2 border-dark">
        &copy 2023 - FenXs
    </footer>
</body>
<script src="./node_modules/jquery/dist/jquery.min.js" defer></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="./node_modules/axios/dist/axios.min.js" defer></script>
<script src="./js/main.js" defer></script> <!-- tutaj sÄ… audio -->
<!-- tutaj pliki js -->
<!-- SCRIPTS -->
    <!-- API CALLS-->
    <script type="text/javascript" src="./js/game/apiCalls/getHero.js"></script>
    <!-- GAME -->
	<!-- order of these have meaning -->
	<script type="text/javascript" src="./js/game/utils.js"></script>
	<script type="text/javascript" src="./js/game/DirectionInput.js"></script>
	<script type="text/javascript" src="./js/game/Overworld.js"></script>
	<script type="text/javascript" src="./js/game/GameObject.js"></script>
