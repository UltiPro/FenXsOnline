<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>FenXs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/start.css" />
</head>

<body>
    <header class="text-center p-5 header-small">
        FenXs
    </header>
    <main role="main">
        <div id="menu" class="container">
            <div id="messages">
                <div id="alert-hero-created"
                    class="alert alert-dismissible bg-success border border-2 border-dark shadow-lg" role="alert"
                    style="display:none;">
                    <div id="hero-created-message"></div>
                    <button type="button" class="btn-close position-absolute top-50 translate-middle-y"
                        aria-label="Close"></button>
                </div>
                <div id="alert-nick-exists"
                    class="alert alert-dismissible bg-danger border border-2 border-dark shadow-lg" role="alert"
                    style="display:none;">
                    <div id="nick-exists-message"></div>
                    <button type="button" class="btn-close position-absolute top-50 translate-middle-y"
                        aria-label="Close"></button>
                </div>
                <div id="alert-hero-delete"
                    class="alert alert-dismissible bg-danger border border-2 border-dark shadow-lg" role="alert"
                    style="display:none;">
                    <div id="hero-delete-message"></div>
                    <button type="button" class="btn-close position-absolute top-50 translate-middle-y"
                        aria-label="Close"></button>
                </div>
            </div>
            <!--kreator postaci-->
            <div class="row">
                <div class="col-1 text-center d-flex flex-column">
                    <div id="selector-slot-1"
                        class="row flex-grow-1 bg-wooden border rounded-start border-2 border-end-0 border-bottom-0 border-dark character-slot d-flex align-items-center justify-content-center">
                        <span>Slot 1</span>
                    </div>
                    <div id="selector-slot-2"
                        class="row flex-grow-1 bg-darkwooden border rounded-start border-2 border-end-0 border-bottom-0 border-dark character-slot d-flex align-items-center justify-content-center">
                        <span>Slot 2</span>
                    </div>
                    <div id="selector-slot-3"
                        class="row flex-grow-1 bg-darkwooden border rounded-start border-2 border-end-0 border-bottom-0 border-dark character-slot d-flex align-items-center justify-content-center">
                        <span>Slot 3</span>
                    </div>
                    <div id="selector-slot-4"
                        class="row flex-grow-1 bg-darkwooden border rounded-start border-2 border-end-0 border-dark character-slot d-flex align-items-center justify-content-center">
                        <span>Slot 4</span>
                    </div>
                </div>

                <div class="col bg-wooden rounded-end border border-2 border-dark">
                    <!--Occupied slot-->
                    <div id="menu-character-present" style="display: none;">
                        <div class="row menu-form">
                            <div class="col-4">
                                <label class="mt-3 w-100">Nick</label>
                                <label class="mt-2 w-100">Profession</label>
                                <label class="mt-2 w-100">Sex</label>
                                <label class="mt-2 w-100">Level</label>
                                <label class="mt-2 w-100">Total Health Points</label>
                                <label class="mt-2 w-100">Total Stamina Points</label>
                                <label class="mt-2 w-100">Total Mana Points</label>
                            </div>
                            <div class="col">
                                <form id="form-play" method="post">
                                    <input type='hidden' name='hero.id' value='' />
                                    <div class="form-group mt-3">
                                        <div id="readNick"></div>
                                    </div>
                                    <div class="form-group mt-2">
                                        <div id="readProfession"></div>
                                    </div>
                                    <div class="form-group mt-2">
                                        <div id="readSex"></div>
                                    </div>
                                    <div class="form-group mt-2">
                                        <div id="readLevel"></div>
                                    </div>
                                    <div class="form-group mt-2">
                                        <div id="readHealth"></div>
                                    </div>
                                    <div class="form-group mt-2">
                                        <div id="readStamina"></div>
                                    </div>
                                    <div class="form-group mt-2">
                                        <div id="readMana"></div>
                                    </div>
                            </div>
                            <div class="form-group mt-2">
                                <button type="submit"
                                    class="btn btn-success btn-sm w-100 border border-dark">Play</button>
                            </div>
                            </form>
                            <form id="form-delete-hero" method="post">
                                <input type='hidden' name='hero.id' value='' />
                                <button type="submit" class="btn btn-danger btn-sm w-100 border border-dark">Delete
                                    hero</button>
                            </form>

                        </div>
                    </div>
                    <!--Empty slot-->
                    <div id="menu-character-creation" style="display: none;">
                        <div class="row menu-form text-center">
                            <div class="desc-area">
                                <span id="character-desc" class="text-small p-1 small text-justify p-1 ps-3">Profession
                                    description will appear here.</span>
                            </div>
                            <div id="hero-preview" class="row">
                                <div id="profession-info" class="text-small row">
                                    <img class="col-2 mx-auto d-block profession-image" data-profession="Paladin"
                                        src="./img/hero_preview/paladin_male.gif" alt="Paladin Image">
                                    <img class="col-2 mx-auto d-block profession-image" data-profession="Warrior"
                                        src="./img/hero_preview/warrior_male.gif" alt="Warrior Image">
                                    <img class="col-2 mx-auto d-block profession-image" data-profession="Mage"
                                        src="./img/hero_preview/mage_male.gif" alt="Mage Image">
                                    <img class="col-2 mx-auto d-block profession-image" data-profession="Hunter"
                                        src="./img/hero_preview/hunter_male.gif" alt="Hunter Image">
                                </div>
                            </div>
                            <div id="hero-conf" class="row">
                                <form id="form-create-hero" method="post">
                                    <div class="row d-flex justify-content-between">
                                        <label for="hero.nick" class="mt-3 col-1">Nick</label>
                                        <div class="form-group mt-3 col-3">
                                            <input type="text" id="hero.nick"
                                                class="form-control form-control-sm border border-dark"
                                                placeholder="e.g. Player007">
                                        </div>
                                        <label for="hero.sex" class="mt-3 col-1 p-0 ">Sex</label>
                                        <div class="form-group mt-3 col-3">
                                            <select for="hero.sex" id="hero.sex"
                                                class="form-control form-control-sm border border-dark" required>
                                                <option value="" disabled selected>Select hero's sex</option>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                            </select>
                                        </div>
                                        <label for="hero.profession" class="mt-3 col-1 px-0">Profession</label>
                                        <div class="form-group mt-3 col-3">
                                            <select for="hero.profession" id="hero.profession"
                                                class="form-control form-control-sm border border-dark" required>
                                                <option value="" disabled selected>Select hero's class</option>
                                                <option value="Paladin">Paladin</option>
                                                <option value="Warrior">Warrior</option>
                                                <option value="Mage">Mage</option>
                                                <option value="Hunter">Hunter</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group mt-2 text-center">
                                        <button type="submit"
                                            class="btn btn-success btn-sm w-50 border border-dark">Create
                                            hero</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <button id="logout-button" class="bg-wooden border-dark border-2 position-fixed m-2"> <i class="fas fa-sign-out-alt"></i></button>
    <footer
        class="footer position-fixed bottom-0 end-0 bg-wooden text-center p-1 border-top border-start border-2 border-dark">
        &copy 2023 - FenXs
    </footer>
</body>
<script src="./node_modules/jquery/dist/jquery.min.js" defer></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="./node_modules/axios/dist/axios.min.js" defer></script>
<script src="./js/validators.js" defer></script>
<script src="./js/main.js" defer></script>
<script src="./js/start.js" defer></script>
<script src="./js/auth/unlogged.js" defer></script>

</html>
